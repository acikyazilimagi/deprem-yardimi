}

# URI'den dosya uzantısı tespit edildi.
map $uri $requested_file_extension {
    ~*.+\.(?<ext>.+)$  $ext;
    default            'html';
}

server {
    listen 80;
    listen [::]:80;

    server_name localhost;

    root /var/www/public;

    index index.html index.php;

    charset utf-8;

    # Güvenlik önlemleri.
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
    # add_header Referrer-Policy "origin";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    fastcgi_hide_header X-Powered-By;
    proxy_hide_header X-Powered-By;

    # Gzip sıkıştırma işlemleri.
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript  image/svg+xml;

    # Gereksiz log kayıtları engellendi.
    access_log off;
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; allow all; }

    # Log işlemleri için gerekli tanımlamalar yapıldı.
    error_log /var/log/nginx/error.log error;
    error_page 404 /index.php;
    error_page 404 /index.php;
    # error_page 500 502 503 504  /50x.html;

    include /etc/nginx/mime.types;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~* /manifest.json$ {
            rewrite ^ /index.php break;

            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php-fpm-upstream;
            fastcgi_index index.php;

            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param SCRIPT_NAME $fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

    location ~ \.php$ {
        rewrite ^ /index.php break;

        # /storage klasöründeki PHP dosyalarına doğrudan erişim engellendi
        location ~ ^/storage {
            add_header 'Content-Type' 'text/html; charset=utf-8';
            return 200 '<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>Access Denied !</title></head><body>Access Denied !</body>';
        }

        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm-upstream;
        fastcgi_index index.php;

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        fastcgi_buffers 256 128k;
        fastcgi_connect_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;
        # fastcgi_param PHP_VALUE "upload_max_filesize = 256M \n post_max_size=256M \n max_input_vars=1000000";

        fastcgi_hide_header X-Powered-By;
        proxy_hide_header X-Powered-By;
    }

    # well-known engellendi.
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Nokta ile başlayan tüm istekler engellendi (.htaccess, .htpasswd, .DS_Store).
    location ~ /\. {
        deny all;
    }

    # Storage klasöründeki dosyalar PHP-FPM tarafından cevaplandı.
    location ~ ^/storage/?(.*)$ {
        # /storage klasörüne doğrudan erişim engellendi
        location ~ ^/storage/?$ {
            add_header 'Content-Type' 'text/html; charset=utf-8';
            return 200 '<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>Access Denied !</title></head><body>Access Denied !</body>';
        }

        fastcgi_hide_header Content-Type;
        proxy_hide_header Content-Type;
        add_header 'Content-Type' $allowed_content_type;

        autoindex off;

        add_header Cache-Control public;

        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_pass php-fpm-upstream;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_hide_header X-Powered-By;
        proxy_hide_header X-Powered-By;
    }

    # Asset dosyalarının PHP-FPM tarafından cevaplandı.
    location ~ ^(/|/build/assets/|/assets/|/css/|/fonts/|/images/|/img/|/js/|/lang/|/locale/|/webfonts/).*\.(ttf|otf|woff|woff2|eot|css|js|ico|apng|avif|gif|jpg|jpeg|jfif|pjpeg|pjp|png|svg|webp|txt|json|xml|html)$ {
        fastcgi_hide_header Content-Type;
        proxy_hide_header Content-Type;
        add_header 'Content-Type' $allowed_content_type;

        gzip_static on;
        gzip on;
        expires max;
        add_header Cache-Control public;

        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_pass php-fpm-upstream;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_hide_header X-Powered-By;
        proxy_hide_header X-Powered-By;
    }

    # ----------------------------------------------------------------------------------------------------
    # Dosya tiplerine yönelik genel tanımlamalar yapıldı
    # ----------------------------------------------------------------------------------------------------
    # cache.appcache, your document html and data
    location ~* \.(?:manifest|appcache|html?|xml|json)$ {
        expires -1;
        access_log off;
    }

    # Feed
    location ~* \.(?:rss|atom)$ {
        expires 1h;
        add_header Cache-Control "public";
    }

    # Media: images, icons, video, audio, HTC
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc|woff)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    # CSS and Javascript
    location ~* \.(?:css|js)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    location ~* (?:\.(?:bak|conf|dist|fla|in[ci]|log|psd|sh|sql|sw[op]|env|psql)|~)$ {
        deny all;
        access_log off;
    }

    location ~* \.(eot|otf|ttf|woff|woff2|svg|png|jpg|wepb)$ {
        add_header 'Access-Control-Allow-Origin' "*" always;
        add_header 'Access-Control-Allow-Methods' 'GET,POST,OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Content-Type';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'application/json; charset=utf-8';
        add_header 'Accept' 'application/json';
        access_log off;
    }
    # ----------------------------------------------------------------------------------------------------
}
