upstream php-fpm-upstream {
    server 127.0.0.1:9000 max_fails=5 fail_timeout=5s;
}

# Aşağıdaki listeden dosya uzantıları alınarak content-type için liste oluşturuldu.
# https://developer.mozilla.org/en-US/docs/Web/HTTP/Basics_of_HTTP/MIME_types/Common_types
map $requested_file_extension $allowed_content_type {
    "aac"           "audio/aac";
    "abw"           "application/x-abiword";
    "arc"           "application/x-freearc";
    "avi"           "video/x-msvideo";
    "azw"           "application/vnd.amazon.ebook";
    "bin"           "application/octet-stream";
    "bmp"           "image/bmp";
    "bz"            "application/x-bzip";
    "bz2"           "application/x-bzip2";
    "cda"           "application/x-cdf";
    "csh"           "application/x-csh";
    "css"           "text/css";
    "csv"           "text/csv";
    "doc"           "application/msword";
    "docx"          "application/vnd.openxmlformats-officedocument.wordprocessingml.document";
    "eot"           "application/vnd.ms-fontobject";
    "epub"          "application/epub+zip";
    "gz"            "application/gzip";
    "gif"           "image/gif";
    "htm"           "text/html; charset=utf-8";
    "html"          "text/html; charset=utf-8";
    # "ico"           "image/x-icon";
    "ico"           "image/vnd.microsoft.icon";
    "ics"           "text/calendar";
    "jar"           "application/java-archive";
    "jpeg"          "image/jpeg";
    "jpg"           "image/jpeg";
    "jfif"          "image/jpeg";
    "pjpeg"         "image/jpeg";
    "pjp"           "image/jpeg";
    # "js"            "application/x-javascript";
    "js"            "text/javascript; charset=utf-8";
    "json"          "application/json; charset=utf-8";
    "jsonld"        "application/ld+json";
    "mid"           "audio/midi audio/x-midi";
    "midi"          "audio/midi audio/x-midi";
    "mjs"           "text/javascript; charset=utf-8";
    "mp3"           "audio/mpeg";
    "mp4"           "video/mp4";
    "mpeg"          "video/mpeg";
    "mpkg"          "application/vnd.apple.installer+xml";
    "odp"           "application/vnd.oasis.opendocument.presentation";
    "ods"           "application/vnd.oasis.opendocument.spreadsheet";
    "odt"           "application/vnd.oasis.opendocument.text";
    "oga"           "audio/ogg";
    "ogv"           "video/ogg";
    "ogx"           "application/ogg";
    "opus"          "audio/opus";
    "otf"           "font/otf";
    "png"           "image/png";
    "apng"          "image/apng";
    "avif"          "image/avif";
    "pdf"           "application/pdf";
    "php"           "application/x-httpd-php";
    "ppt"           "application/vnd.ms-powerpoint";
    "pptx"          "application/vnd.openxmlformats-officedocument.presentationml.presentation";
    "rar"           "application/vnd.rar";
    "rtf"           "application/rtf";
    "sh"            "application/x-sh";
    "svg"           "image/svg+xml";
    "swf"           "application/x-shockwave-flash";
    "tar"           "application/x-tar";
